{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<h2>
<a href="/blog/posts/{{ post.id }}/True">
{{ post.title }}
</a>
</h2>
<a href="{{ post.get_absolute_url }}">

</a>
<ul>
<li>
{{ post.title }}
</li>
<li>
Created: {{ post.created }}
</li>
<li>
Last updated: {{ post.updated }}
</li>
<li>
{{ post.body}} 
</li>
</ul>
{% endfor %}

{% endblock %}
